<!DOCTYPE html>

<link rel="stylesheet" href="stuff.css">

<html>
    <head>
        <meta charset="UTF-8">
        <meta-name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in to your Ripened Raspberries account</title>
        <link rel="stylesheet" href="stuff.css">
    </head>

    <body>

        <div class="centre-column">
            <button class="back-btn">Back</button>

            <h2>Log in to your Ripened Raspberries account</h2>

            <div class="input-group">
                <label>Username</label>
                <input type="text" placeholder="Enter username">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter email">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password">
            </div>

            <button class="button btn-primary">Log in</button>
            <button class="button btn-secondary">Or create an account</button>
        </div>

    </body>
</html>
