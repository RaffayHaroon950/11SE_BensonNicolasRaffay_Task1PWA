<!DOCTYPE html>

<link rel="stylesheet" href="main.css">

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Us</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <nav class="navbar">
            <div class="navbar__container">
                <a href="index.html" id="navbar__logo">
                    <img src="RipenedRaspberriesLogoWhite.png" alt="Ripened Raspberries" class="navbar__logo-img">
                </a>

                <div style="display:flex; align-items:center; gap:1rem;">
                    <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="movies.html" class="navbar__links">Movies</a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">RipeBerry News</a>
                </li>
                <li class="navbar__item">
                    <a href="contact_page.html" class="navbar__links navbar__highlighted">Contact Us</a>
                </li>
                <li class="navbar__btn">
                    <a href="login_page.html" class="button">Log In</a>
                </li>
            </ul>

                    <div class="navbar__toggle" id="mobile-menu" aria-hidden="true">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </div>
        </nav>
        <main class="site-content">
            <img src="background2.png" alt="" aria-hidden="true" class="side-banner left">
            <img src="background2.png" alt="" aria-hidden="true" class="side-banner right">

            <header class="hero" style="padding: 2.5rem 1rem; text-align:center;">
                <h1 style="font-size:3rem;" id="output">Contact Us</h1>
            </header>
            <section class="contact-grid" style="padding: 0rem 1rem; margin-left:10rem;">
                <div class="contact-info" style="text-align:center;">
                    <h2>Contact details</h2>
                    <p><strong>Phone:</strong> 0123 456 789</p>
                    <p><strong>Email:</strong> support@ripenedraspberries.com</p>
                    <p><strong>Hours:</strong> Mon–Fri, 9:00am – 5:00pm</p>
                </div>
                <form class="contact-form" style="margin-left:5rem;">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="Your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Your email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input id="subject" type="text" placeholder="What is this about?">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>
                    </div>

                    <button type="submit" class="contact button">Send Message</button>
                </form>
            </section>
        </main>
    </body>
</html>
